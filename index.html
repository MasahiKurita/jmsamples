<!DOCTYPE html>
<html>
<head>

<link rel="apple-touch-icon" href="./img/home.jpg" />

<script type="text/javascript">

</div>

<!--7.ページ内容の設定-->
<div data-role="content">

    <ul data-role="listview" data-theme="a">
		<li><a href="sample1.html">Google Map</a></li>
	</ul>

</div>
