<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!--2.CSSの読み込み-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

<!--3.jQueryの読み込み-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<!--4.jQuery Mobileの読み込み-->
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

</head>

<body>

<!--5.ページの設定-->
<div data-role="page" id="sample3">

<div id="fb-root"></div>

<div id="rightpanel" data-role="panel" data-display="overlay" data-position="right">
    <h3>History</h3>
    <ul id="checkin-list" data-role="listview">
    </ul>
</div>

<!--6.ヘッダーの設定-->
<div data-role="header" data-position="fixed" data-backbtn="true">
    <a data-rel="back" data-role="button">Back</a>
    <h1>Checked-In Places</h1>
    <a href="#rightpanel" data-role="button" data-inline="true">History</a>
</div>

<!--7.ページ内容の設定-->
<div data-role="content" id="checkins">
    <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
    <div data-role="fieldcontain" data-inline="true" class="ui-hide-label">
        <label for="sincedate">Since:</label>
        <input id="sincedate" type="date" size="20" data-role="none" />
        &nbsp;&nbsp;-&nbsp;&nbsp;
        <label for="untildate">Until:</label>
        <input id="untildate" type="date" size="20" data-role="none" />
        <button id="filter-button" type="button" data-mini="true"  data-inline="true">Filter</button>
    </div>
    <div id="foot_mark2"></div>

</div>


<!--8.フッターの設定-->
<div data-role="footer" data-position="fixed">
    <button id="logout-button" type="button">Log out</button>
</div>

</div>
</body>
</html>
