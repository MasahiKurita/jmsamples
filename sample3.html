<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!--2.CSSの読み込み-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

<!--3.jQueryの読み込み-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<!-- jQuery Mobile Date Box -->
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" />

<!--4.jQuery Mobileの読み込み-->
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<!-- jQuery Mobile Date Box -->
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>

</head>

<body>

<div id="fb-root"></div>
<!--5.ページの設定-->
<div data-role="page" id="sample3">

<!--6.ヘッダーの設定-->
<div data-role="header">
    <h1>jQuery Mobileサンプルページ</h1>
</div>

<!--7.ページ内容の設定-->
<div data-role="contennt" id="checkins">
    <p>Check-Ins</p>
    <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>

    <button id="filter-button" type="button">Filter</button>
    <label for="mode1">Since</label>
    <input name="mode1" id="mode1" type="text" data-role="datebox" data-options='{"mode":"calbox", "useNewStyle":true}' />

    <ul id="checkin-list">
    </ul>

    <div id="foot_mark2"></div>

    <button id="logout-button" type="button">log-out</button>
</div>


<!--8.フッターの設定-->
<div data-role="footer">
    <h3>Codezine</h3>
</div>

</div>
</body>
</html>
