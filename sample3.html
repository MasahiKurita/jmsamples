<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!--2.CSSの読み込み-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

<!--3.jQueryの読み込み-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<!--4.jQuery Mobileの読み込み-->
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

</head>

<body>

<!--5.ページの設定-->
<div data-role="page" id="sample3">

<div id="fb-root"></div>

<!--6.ヘッダーの設定-->
<div data-role="header">
    <h1>jQuery Mobileサンプルページ</h1>
</div>

<!--7.ページ内容の設定-->
<div data-role="contennt" id="checkins">
    <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
    <button id="logout-button" type="button">log-out</button>

    <hr>
    <p>Checked-In Places</p>
    <div id="foot_mark2"></div>

    <ul id="checkin-list" data-role="listview">
    </ul>

    <hr />
    <p>From - To</p>
    <label for="sincedate">Since</label>
    <input id="sincedate" type="date" />
    <label for="untildate">Until</label>
    <input id="untildate" type="date" />
    <button id="filter-button" type="button">Filter</button>

</div>


<!--8.フッターの設定-->
<div data-role="footer">
    <h3>Codezine</h3>
</div>

</div>
</body>
</html>
